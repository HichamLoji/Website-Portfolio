<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Portfolio{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
{#this one for the background of particles#}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand px-3" href="/home">AI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link me-3" href="/home"><i class="bi bi-house-door-fill me-2"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-3" href="/skills"><i class="bi bi-graph-up me-2"></i>Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-3" href="/projects"><i class="bi bi-briefcase-fill me-2"></i>Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-3" href="/download_resume"><i class="bi bi-file-earmark-text-fill me-2"></i>Resume</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4 flex-grow-1 ">

    {% block content %}

    {% endblock %}
</div>

<!-- Footer -->
<footer class="mt-auto bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© <span id="year"></span> Hicham Eloualji
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
        <span class="text-muted"> All rights reserved.</span>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

{#hadi d jsparticles#}
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


{% block scripts %}{% endblock %}


</body>
</html>
